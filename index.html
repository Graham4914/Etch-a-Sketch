<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="header">Etch a Sketch</h1>

  <div id="mainContainer">
    <ul class="instructions-list">
      <li>Click & drag or touch & move to draw.</li>
      <li>Use "Eraser" to erase and "Clear" to start over.</li>
      <li>"Random Color" enables colorful drawing.</li>
      <li>"Grid Size" adjusts drawing resolution.</li>
  </ul>
    <div id="controls">
      <button id="clearButton">Clear</button>
      <button id="eraserButton">Eraser</button>
      <button id="randomColor">Random Color</button>
      <button type="button" id="gridSize" class="btnClass">Grid Size</button>
    </div>
    <div class="centerContainer">
      <div id="gridContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
